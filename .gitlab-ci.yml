stages:
  - test
  - deploy
  - post

py27:
  image: python:2.7
  tags:
    - infradev
  except:
    - /^customer-.*$/
  script:
    - pip install -U --pre -i https://pypi.infinidat.com/simple -e .[testing]
    - pylint --rcfile .pylintrc -j $(nproc) infinisdk scripts tests
    - pytest -ra -W error::DeprecationWarning

